---

language: python
python: "2.7"

before_install:
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats

install:
  # Install Ansible.
  - pip install ansible
  - echo -e "[travis]\nlocalhost"  >> inventory

before_script:
  - "cd ..; ln -s ansible-elixir jacoelho.elixir; cd -"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i inventory tests/playbook.yml --syntax-check"
  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i inventory tests/playbook.yml --connection=local --sudo"
  # Run tests
  - "tests/check.bats"
